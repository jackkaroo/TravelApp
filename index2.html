<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <style>
      #map {
        height: 50%;
        width:50%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>      
    <div class="content__choose_car_dest">
        <input type ="text" list="destination-from" class="content__choose_car_dest-from" spellcheck="false" placeholder="Origin">
        <datalist id="destination-from"></datalist>
        <input type ="text" list="destination-to" class="content__choose_car_dest-to" spellcheck="false" placeholder="Destination">
        <datalist id="destination-to"></datalist>
    </div>
  
    <button class="content__choose_car-btn btn" onclick="openMapSearchWindow()">Search</button>                             
    <div id="map"> </div>  
  </body>

  <script src="assets/javascript/car.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo1lmywIKGe9S2a_X9KDY9k37dfHGo3AQ&callback=initMap"
        async defer>
  </script>

</html>
